<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/de6467cf36.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/login.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <div class="container">
        <div class="divBackground">

        </div>
        <div class="divForm">
            <h1>Iniciar Sesión</h1>
            <hr>
            <div class="textForm">
                <form method="POST" action="../UI/ui.php">
                    <label id="labelEmail" for="inputEmail">Correo Electrónico: </label>
                    <input type="email" name="usEmail" id="inputEmail" autofocus placeholder="Correo Electrónico" required>
                    <br>
                    <div class="inputPassword">
                        <label for="inputPassword">Contraseña: </label>
                        <input type="password" name="usPassword" id="inputPassword" required placeholder="Contraseña">
                        <i id="eye-slash" class="far fa-eye-slash fa-1.5x fa-lg" aria-hidden="true"></i>
                        <i id="eye" class="far fa-eye fa-1.5x fa-lg" aria-hidden="true"></i>
                    </div>
                    <small id="smallVerifyUser" style="color: #c0392b;">Rellene los campos correctamente para iniciar sesión.</small>
                    <input type="submit" id="inputSubmit" value="Iniciar Sesión">
                    <small >No tienes una cuenta? <a class="linkRegister" href="../Register/register.html">Crea tu cuenta</a></small>
                </form>
            </div>
        </div>
    </div>
    <script src="Js/login.js"></script>
</body>
</html>
